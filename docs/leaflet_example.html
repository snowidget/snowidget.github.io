<!DOCTYPE html>
<! Source URL: https://gistechadventurer.com/2021/11/how-to-create-a-simple-web-map-using-leaflet/#UsingLeaflet>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My First Web Map</title>

	<!-- Include Leaflet in your Webpage -->
	<!-- Add the Leaflet CSS Here:  -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />


	<!-- Add the Leaflet JavaScript Here:  -->
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>


	<style>
		h1 {
			color: gray;
			text-align: center;
			text-decoration: underline;
			font-family: monospace;
		}
		
		h2 {
			text-align: center;
			font-family: monospace;	
		}

		/* Style the map div so it has a defined height:  */
		#map {
			height: 400px;
			width: 600px;
			margin: auto;
		}
	</style>
</head>

<body>
	<h1>This is my first webpage map</h1>
	<h2>In HTML, I've centered an interactive map arbitrariy <br> 
	around Truckee/Tahoe and pinned the UC Berkeley Central <br> 
	Sierra Snow Lab. I'm using an opentopo basemap.</h2>

	<!-- Add a map <div> element:  -->
	<div id="map"></div>

	<script>

		var map = L.map('map', { center: [39.3, -120.2], zoom: 10 });

		L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
		}).addTo(map);
		

		var popUpText = "<b>Central Sierra Snow Lab</b> <br> \
			Where friends valiantly take important snow-hydrology measurements <br> \
			<i>(I wonder what they will install next?) </i> "

		L.marker([39.325576, -120.368000]).addTo(map)
			.bindPopup(popUpText)

	</script>
</body>

</html>
